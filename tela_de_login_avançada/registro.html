<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Css interno -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Js only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container col 11 col-md-9" id="form-container">
      <div class="row gx-5">
        <div class="col-md-6">
          <h2>Realize o seu cadastro</h2>
          <form>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o seu nome">
                <label for="nome" class="form-label">Digite o seu nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="lastname" name="lastnome" placeholder="Digite o seu sobrenome">
                <label for="lastname" class="form-label">Digite o seu sobrenome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" name="email" placeholder="Digite o seu e-mail">
                <label for="email" class="form-label">Digite o seu e-mail</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite a sua senha">
                <label for="senha" class="form-label">Digite a sua senha</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" placeholder="Confirme sua senha">
                <label for="confirmpassword" class="form-label">Confirme sua senha</label>
            </div>
            <div class="mb-3">
                <div class="form-check mb-2">
                   <input class="form-check-input" type="checkbox" value="" id="agree-form" name="agree-form">
                   <label for="agree-form" class="form-check-label">
                    Você concorda com os nossos <a href="#">termos de uso</a>?
                   </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="checkbox" checked id="newsletter" name="newsletter">
                    <label for="newsletter" class="form-check-label">
                     Deseja receber nossas Newsletter?
                    </label>
                </div>
                <input type="submit" class="btn btn-primary" value="Cadastrar">
            </div>          
          </form>  
        </div>
        <div class="col-md-6">
            <div class="row align-items-center">
                <div class="col-12">
                    <img src="img/oi.svg" alt="Tela de Registro" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="login.html">Eu já tenho uma conta</a>
                </div>
        </div>
      </div>  
    </div>
</body>
</html>

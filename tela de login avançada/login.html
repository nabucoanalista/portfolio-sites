<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Css interno -->
    <link rel="stylesheet" href="css/estilo.css">
    <!-- Js only -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
</head>
<body>
    <div class="container col-11 col-md-9" id="form-container">
        <div class="row align-items-center gx-5">
            <div class="col-md-6 order-md-2">
                <h2>Faça o login para continuar</h2>
                <form>
                    <div class="form-floating mb3">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail">
                        <label for="email" class="form-label">Digite o seu e-mail</label>
                      </input>
                    </div>
                    <div class="form-floating mb3">
                      <input type="password" class="form-control" id="senha" name="senha" placeholder="Digite sua senha">
                        <label for="senha" class="form-label">Digite a sua senha</label>
                      </input>
                    </div>
                    <input type="submit" class="btn btn-primary" value="Entrar">                    
                </form>
            </div>
            <div class="col-md-6 order-md-1">
                <div class="col-12">
                    <img src="img/login.svg" alt="Entrar no sistema" class="img-fluid">
                </div>
                <div class="col-12" id="link-container">
                    <a href="registro.html">Ainda não tem cadastro?</a>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
